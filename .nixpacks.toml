# Nixpacks Configuration for Railway
# Skip browser packages - API server doesn't need Chromium/browser dependencies

[phases.setup]
# Only Node.js - no browser deps needed for API
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1",
  "corepack enable",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm install",
  "pnpm --filter @breakagency/shared build",
  "pnpm --filter @breakagency/api exec prisma generate --schema=./prisma/schema.prisma",
  "pnpm --filter @breakagency/api build"
]

[start]
cmd = "cd apps/api && npx prisma migrate deploy --schema=./prisma/schema.prisma && node dist/server.js"

[variables]
# Skip browser downloads for Playwright (not needed in API server)
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
# Skip Puppeteer browser downloads  
PUPPETEER_SKIP_DOWNLOAD = "true"
# Node production mode
NODE_ENV = "production"

