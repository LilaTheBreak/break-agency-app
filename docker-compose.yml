version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: home-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: home
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  storage:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: home-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: home
      MINIO_ROOT_PASSWORD: home-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: home-api
    depends_on:
      - db
      - storage
    env_file:
      - apps/api/.env
    ports:
      - "5000:5000"
    volumes:
      - .:/workspace
    working_dir: /workspace/apps/api
    command: pnpm start

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: home-web
    depends_on:
      - api
    env_file:
      - apps/web/.env.local
    ports:
      - "5173:4173"
    volumes:
      - .:/workspace
    working_dir: /workspace/apps/web
    command: pnpm preview -- --host 0.0.0.0 --port 4173

volumes:
  db-data:
  minio-data:
